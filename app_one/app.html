<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lsbu 360</title>
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="su" src="media/su.jpg" />
      </a-assets>
      <a-sky id="image-360" radius="20" src="#su"></a-sky>

      <!-- The content of the skybox-->

      <a-box
        color="green"
        position="-5 2 5"
        rotation="0 45 0"
        scale="1 1 1"
        animation__1="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop:
    true"></a-box>

      <a-box
        color="red"
        position="-10 2 3"
        rotation="0 45 0"
        scale="1 1 1"
        animation__1="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop:
    true"></a-box>

      <a-box
        color="blue"
        position="-10 2 2"
        rotation="0 45 0"
        scale="1 1 1"
        animation__1="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop:
    true"></a-box>

      <a-text
        position="-2 6 -3"
        value="Looking for the 3 boxes? Look on your left"
        width="10"
        color="blue"></a-text>

      <!--Player viewport-->
      <a-camera position="2 3 5">
        <!--Cursor Circle-->
        <a-cursor color="red"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
