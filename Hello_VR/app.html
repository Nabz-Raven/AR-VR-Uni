<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My very first AR Creation</title>

    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="red" position="0 1 -4" rotation="0 45 45" scale="1 1 1">
      </a-box>
      <a-sphere color="green" position="-2 1 -6" scale="1 1 1"></a-sphere>
      <a-cone color="blue" position="1 1 -10" rotation="0 45 0" scale="1 1 1">
      </a-cone>
      <a-cylinder color="pink" position=" 0 1 -6" scale="1 1 1"> </a-cylinder>

      <a-sky color="#87CEEB"></a-sky>
      <a-plane
        postion="0 -7 0"
        color="#775b45"
        height="100"
        width="100"
        rotation="-90 0 0">
      </a-plane>
    </a-scene>
  </body>
</html>
